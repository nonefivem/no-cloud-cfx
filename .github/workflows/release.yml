name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build production (minified)
        run: bun run build

      - name: Create production zip
        run: |
          mkdir -p release
          mv dist no-cloud-cfx
          zip -r release/no-cloud-cfx-${{ github.ref_name }}.zip no-cloud-cfx
          mv no-cloud-cfx dist

      - name: Build development (non-minified)
        run: bun run build --no-minify --sourcemap=inline

      - name: Create development zip
        run: |
          mv dist no-cloud-cfx
          zip -r release/no-cloud-cfx-${{ github.ref_name }}-dev.zip no-cloud-cfx

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/no-cloud-cfx-${{ github.ref_name }}.zip
            release/no-cloud-cfx-${{ github.ref_name }}-dev.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
